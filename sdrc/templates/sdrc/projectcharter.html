{% extends 'sdrc/base.html' %}

{% block style %}

{% endblock %}

{% block content %}

        <div class="col-md-12 col-sm-12 col-xs-12">

                <div class="x_panel">
                  <div class="x_title">
                    <h2>Create Project Charter</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">


                    <!-- Smart Wizard -->
                    <form class="form-horizontal" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Principal Investigator
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select name="principalInvestigator" class="form-control col-md-7 col-xs-12">
                        {% for entry in user %}
                            <div class="col-4">
                                <div class="input-group">
                        <option value="{{ entry.id }}">{{ entry.first_name }} {{ entry.last_name }}</option>
                                </div>
                            </div>
                        {% endfor %}
                        </select>
                        </div>
                      </div>
                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Project Title
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{form.projectTitle}}
                        </div>
                      </div>
                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Funding Agency
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{form.fundingAgency}}
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Project Deadline
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{form.projectDate}}
                        </div>
                      </div>
  <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
</form>
                  </div>
                </div>
        </div>
                  </div>


{% endblock %}
{% block script %}
    <script>

    </script>
{% endblock %}
