<div class="modal fade bs-example-modal-incident-{{ task.id }}" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">

                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                          </button>
                          <h4 class="modal-title" id="myModalLabel2">Create Incident Report</h4>
                        </div>
                          <form method="POST">
                              {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group" style="display: none;">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Milestone Name</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                  <input name="id" value="{{ task.id }}"class="form-control col-md-7 col-xs-12" readonly />
                                </div>
                        </div>
                              <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Milestone Name</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                  <input name="milestoneName" value="{{ ms.milestoneName }}"class="form-control col-md-7 col-xs-12" readonly />
                                </div>
                        </div>
                            <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Task Name</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                  <input name="taskName" value="{{ task.taskName }}"class="form-control col-md-7 col-xs-12" readonly />
                                </div>
                        </div>
                        <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Issue Encountered</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                 {{ incidentform.issueEncountered }}
                                </div>
                        </div>
                         <div class="form-group">

                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Description of the Issue</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    {{ incidentform.issueDescription }}
                                </div>
                             </div>
                            <div class="form-group">

                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Date when the issue was encountered</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    {{ incidentform.dateEncountered }}
                                </div>
                            </div>
</div>

                        <div class="modal-footer" style="margin-top: 180px;">

                          <input type="submit" class="btn btn-primary">
                        </div>

                 </form>

                    </div>
                  </div>
                  </div>
