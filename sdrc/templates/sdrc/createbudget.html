{% extends 'sdrc/base.html' %}

{% block content %}

        <!-- page content -->
        <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Create Budget</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" method="post" data-parsley-validate class="form-horizontal form-label-left">
                        {% csrf_token %}

                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Project Name
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select name="project" class="form-control col-md-7 col-xs-12">
                                {% for entry in projects %}
                                    <div class="col-4">
                                        <div class="input-group">
                                <option value="{{ entry.id }}">{{ entry.projectTitle }}</option>
                                        </div>
                                    </div>
                                {% endfor %}
                        </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Approved Amount<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.approvedAmount }}
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Date Received
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          {{ form.dateReceived }}
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                          <input type="submit" class="btn btn-success">
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
        </div>
    </div>
        <!-- /page content -->
{% endblock %}
